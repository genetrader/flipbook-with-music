<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cork Episode 5 - Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .load-section {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .load-section input[type="file"] {
            display: none;
        }

        .load-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s;
            font-weight: bold;
        }

        .load-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .flipbook-wrapper {
            perspective: 1200px;
            perspective-origin: 50% 50%;
            margin-bottom: 20px;
            display: none;
        }

        .viewer-controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .viewer-controls-left,
        .viewer-controls-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.active {
            background: #28a745;
        }

        .audio-indicator {
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .flipbook-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 1000px;
            position: relative;
        }

        .page-nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            width: 80px;
            height: 400px;
            border-radius: 10px;
            font-size: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .page-nav-arrow:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .page-nav-arrow:active {
            transform: translateY(-50%) scale(0.98);
        }

        .page-nav-arrow:disabled {
            background: rgba(200, 200, 200, 0.3);
            cursor: not-allowed;
            transform: translateY(-50%);
            box-shadow: none;
        }

        .page-nav-arrow.left {
            left: 20px;
        }

        .page-nav-arrow.right {
            right: 20px;
        }

        .page-click-area {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 25%;
            cursor: pointer;
            z-index: 50;
            transition: background 0.3s;
        }

        .page-click-area:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .page-click-area.left {
            left: 0;
        }

        .page-click-area.right {
            right: 0;
        }

        .page-flip-container {
            position: relative;
            width: 700px;
            height: 900px;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .page-flip-container.landscape {
            width: 1000px;
            height: 700px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
            transform-origin: center center;
        }

        .page-content {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .page-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        /* Zoom mode styles */
        .page-flip-container.zoom-mode {
            cursor: zoom-in;
        }

        .page-flip-container.zoom-mode.zoomed {
            cursor: move;
            overflow: hidden;
        }

        .page-flip-container.zoom-mode.zoomed .page-content img {
            transform: scale(2);
            transform-origin: center;
        }

        .page-flip-container.zoom-mode .page-click-area {
            display: none !important;
        }

        .page.current {
            z-index: 10;
            transform: rotateY(0deg);
        }

        .page.next-page {
            z-index: 9;
            transform: rotateY(-180deg);
        }

        .page.flipping {
            z-index: 20;
            animation: cardFlip 1s ease-in-out forwards;
        }

        .page.flipping-back {
            z-index: 20;
            animation: cardFlipBack 1s ease-in-out forwards;
        }

        .page.hidden {
            display: none;
        }

        @keyframes cardFlip {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            50% {
                transform: rotateY(90deg) scale(0.95);
            }
            100% {
                transform: rotateY(180deg) scale(1);
            }
        }

        @keyframes cardFlipBack {
            0% {
                transform: rotateY(-180deg) scale(1);
            }
            50% {
                transform: rotateY(-90deg) scale(0.95);
            }
            100% {
                transform: rotateY(0deg) scale(1);
            }
        }

        .controls {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: none;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .page-flip-container {
                width: 350px;
                height: 500px;
            }

            .page-flip-container.landscape {
                width: 500px;
                height: 350px;
            }

            .flipbook-container {
                padding: 20px;
                min-height: 550px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .page-nav-arrow {
                width: 12px;
                height: 250px;
                font-size: 18px;
            }

            .page-nav-arrow.left {
                left: 5px;
            }

            .page-nav-arrow.right {
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Cork Episode 5 - Interactive Flipbook</h1>

        <div class="load-section" id="loadSection">
            <h3 style="margin-bottom: 15px;">Load Your Comic</h3>
            <label for="jsonInput" class="load-btn">üìÅ Load cork-5-images.json</label>
            <input type="file" id="jsonInput" accept="application/json">
            <p style="margin-top: 15px; color: #666;">Select the JSON file you created from the PDF converter</p>
        </div>

        <div class="controls" id="controls">
            <h3>Navigation Controls</h3>
            <div class="button-group">
                <button id="prevBtn">‚¨ÖÔ∏è Previous Page</button>
                <button id="nextBtn">Next Page ‚û°Ô∏è</button>
                <button id="firstBtn">‚èÆÔ∏è First Page</button>
                <button id="lastBtn">Last Page ‚è≠Ô∏è</button>
            </div>

            <div class="page-info">
                <span id="pageDisplay">Page: 1 / 1</span>
            </div>

            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 15px;">
                <h3 style="margin-bottom: 10px;">üéµ Audio Controls</h3>
                <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap; margin-bottom: 15px;">
                    <span style="font-weight: bold;">Now Playing:</span>
                    <span id="currentTrack" style="color: #667eea; font-weight: bold;">No music</span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <label for="volumeSlider">üîä Volume:</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50" style="width: 150px;">
                    <span id="volumeDisplay">50%</span>
                </div>
                <div class="button-group">
                    <button id="muteBtn">üîá Mute</button>
                    <button id="stopMusicBtn">‚èπÔ∏è Stop Music</button>
                    <button id="uploadAudioBtn" style="background: #28a745;">üìÅ Upload MP3 Files</button>
                </div>
                <input type="file" id="audioInput" accept="audio/mp3,audio/mpeg" multiple style="display: none;">
                <div id="audioLibrary" style="margin-top: 15px; display: none;">
                    <h4 style="margin-bottom: 10px;">Audio Files:</h4>
                    <div id="audioList"></div>
                </div>
                <div id="pageAudioAssignment" style="margin-top: 15px; display: none;">
                    <h4 style="margin-bottom: 10px;">Assign Audio to Pages:</h4>
                    <div id="assignmentList"></div>
                    <button id="saveAssignmentsBtn" style="margin-top: 10px; width: 100%; background: #28a745;">üíæ Save Audio Assignments</button>
                </div>
            </div>
        </div>

        <div class="flipbook-wrapper" id="flipbookWrapper">
            <div class="viewer-controls">
                <div class="viewer-controls-left">
                    <button class="control-btn" id="zoomBtn" title="Click to toggle zoom mode">
                        üîç Zoom
                    </button>
                    <div class="audio-indicator">
                        <span id="viewerAudioTrack">No music</span>
                    </div>
                </div>
                <div class="viewer-controls-right">
                    <button class="control-btn" id="viewerMuteBtn" title="Mute/Unmute audio">
                        üîä Unmuted
                    </button>
                </div>
            </div>

            <div class="flipbook-container">
                <button class="page-nav-arrow left" id="leftArrow" title="Previous Page">‚óÄ</button>
                <button class="page-nav-arrow right" id="rightArrow" title="Next Page">‚ñ∂</button>

                <div class="page-flip-container" id="pageFlipContainer">
                    <!-- Pages will be dynamically inserted here -->
                    <div class="page-click-area left" id="clickAreaLeft" title="Click to go to previous page"></div>
                    <div class="page-click-area right" id="clickAreaRight" title="Click to go to next page"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pages = [];
        let currentPageIndex = 0;
        let isFlipping = false;
        let audioLibrary = [];
        let pageAudioAssignments = {};
        let currentAudio = null;
        let isMuted = false;

        const jsonInput = document.getElementById('jsonInput');
        const loadSection = document.getElementById('loadSection');
        const controls = document.getElementById('controls');
        const flipbookWrapper = document.getElementById('flipbookWrapper');
        const container = document.getElementById('pageFlipContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const firstBtn = document.getElementById('firstBtn');
        const lastBtn = document.getElementById('lastBtn');
        const pageDisplay = document.getElementById('pageDisplay');
        const currentTrackDisplay = document.getElementById('currentTrack');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const muteBtn = document.getElementById('muteBtn');
        const stopMusicBtn = document.getElementById('stopMusicBtn');
        const uploadAudioBtn = document.getElementById('uploadAudioBtn');
        const audioInput = document.getElementById('audioInput');
        const audioLibraryDiv = document.getElementById('audioLibrary');
        const audioList = document.getElementById('audioList');
        const pageAudioAssignment = document.getElementById('pageAudioAssignment');
        const assignmentList = document.getElementById('assignmentList');
        const saveAssignmentsBtn = document.getElementById('saveAssignmentsBtn');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const clickAreaLeft = document.getElementById('clickAreaLeft');
        const clickAreaRight = document.getElementById('clickAreaRight');
        const zoomBtn = document.getElementById('zoomBtn');
        const viewerMuteBtn = document.getElementById('viewerMuteBtn');
        const viewerAudioTrack = document.getElementById('viewerAudioTrack');

        let isZoomMode = false;
        let isZoomed = false;
        let zoomX = 0;
        let zoomY = 0;

        jsonInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const data = JSON.parse(text);

                if (!data.pages || !Array.isArray(data.pages)) {
                    alert('Invalid JSON format!');
                    return;
                }

                pages = data.pages;
                console.log(`Loaded ${pages.length} pages`);

                // Detect orientation from first page
                detectOrientation(pages[0].data);

                // Hide load section, show flipbook
                loadSection.style.display = 'none';
                controls.style.display = 'block';
                flipbookWrapper.style.display = 'block';

                // Create pages
                createPages();
                updateDisplay();

            } catch (error) {
                console.error('Error loading JSON:', error);
                alert('Error loading JSON file: ' + error.message);
            }
        });

        function detectOrientation(imageData) {
            const img = new Image();
            img.onload = function() {
                const isLandscape = img.width > img.height;
                console.log(`Image dimensions: ${img.width}x${img.height}`);
                console.log(`Orientation: ${isLandscape ? 'Landscape' : 'Portrait'}`);

                if (isLandscape) {
                    container.classList.add('landscape');
                } else {
                    container.classList.remove('landscape');
                }
            };
            img.src = imageData;
        }

        function createPages() {
            container.innerHTML = '';

            pages.forEach((page, index) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                if (index === 0) {
                    pageDiv.classList.add('current');
                } else {
                    pageDiv.classList.add('hidden');
                    pageDiv.style.display = 'none';
                }
                pageDiv.innerHTML = `
                    <div class="page-content">
                        <img src="${page.data}" alt="Page ${page.pageNumber}">
                    </div>
                `;
                container.appendChild(pageDiv);
            });
        }

        // Navigation functions
        function goToPage(newIndex, direction = 'forward') {
            if (isFlipping || newIndex === currentPageIndex || newIndex < 0 || newIndex >= pages.length) {
                return;
            }

            isFlipping = true;
            const allPages = container.querySelectorAll('.page');
            const currentPage = allPages[currentPageIndex];
            const nextPage = allPages[newIndex];

            console.log(`Flipping from page ${currentPageIndex} to ${newIndex}, direction: ${direction}`);

            if (direction === 'forward') {
                // Position next page on the back of current page (rotated -180deg)
                nextPage.classList.remove('hidden');
                nextPage.style.display = 'block';
                nextPage.classList.add('next-page');

                // Trigger both animations simultaneously
                setTimeout(() => {
                    // Front page flips away
                    currentPage.classList.remove('current');
                    currentPage.classList.add('flipping');

                    // Back page unfolds into view
                    nextPage.classList.add('flipping-back');

                    // After flip completes
                    setTimeout(() => {
                        currentPage.classList.remove('flipping');
                        currentPage.classList.add('hidden');
                        currentPage.style.display = 'none';

                        nextPage.classList.remove('next-page', 'flipping-back');
                        nextPage.classList.add('current');

                        isFlipping = false;
                        updateDisplay();
                    }, 1000);
                }, 50);
            } else {
                // Flip backwards - reverse the process
                nextPage.classList.remove('hidden');
                nextPage.style.display = 'block';
                nextPage.classList.add('current');
                nextPage.style.transform = 'rotateY(0deg)';

                // Current page needs to flip back from -180 to 0
                currentPage.style.transform = 'rotateY(-180deg)';
                currentPage.style.zIndex = '9';

                setTimeout(() => {
                    currentPage.classList.remove('current');
                    currentPage.classList.add('flipping-back');

                    setTimeout(() => {
                        currentPage.classList.remove('flipping-back');
                        currentPage.classList.add('hidden');
                        currentPage.style.display = 'none';
                        currentPage.style.transform = '';

                        isFlipping = false;
                        updateDisplay();
                    }, 1000);
                }, 50);
            }

            currentPageIndex = newIndex;
            handlePageAudio(currentPageIndex);
        }

        // Audio functionality
        uploadAudioBtn.addEventListener('click', () => audioInput.click());

        audioInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    audioLibrary.push({
                        name: file.name.replace('.mp3', ''),
                        data: event.target.result
                    });
                    updateAudioLibrary();
                };
                reader.readAsDataURL(file);
            });
        });

        function updateAudioLibrary() {
            if (audioLibrary.length === 0) return;

            audioLibraryDiv.style.display = 'block';
            pageAudioAssignment.style.display = 'block';

            audioList.innerHTML = audioLibrary.map((audio, index) => `
                <div style="background: white; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
                    <span>${audio.name}</span>
                    <button onclick="removeAudio(${index})" style="background: #dc3545; padding: 5px 10px;">Remove</button>
                </div>
            `).join('');

            updateAudioAssignments();
        }

        function removeAudio(index) {
            audioLibrary.splice(index, 1);
            updateAudioLibrary();
        }

        function updateAudioAssignments() {
            if (pages.length === 0) return;

            assignmentList.innerHTML = pages.map((page, index) => {
                const currentAssignment = pageAudioAssignments[index] || '';
                const options = audioLibrary.map((audio, audioIndex) =>
                    `<option value="${audioIndex}" ${currentAssignment == audioIndex ? 'selected' : ''}>${audio.name}</option>`
                ).join('');

                return `
                    <div style="background: white; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; gap: 10px; align-items: center;">
                        <span style="font-weight: bold; min-width: 80px;">Page ${page.pageNumber}:</span>
                        <select id="audio-page-${index}" style="flex: 1; padding: 5px;">
                            <option value="">No audio</option>
                            ${options}
                        </select>
                    </div>
                `;
            }).join('');
        }

        saveAssignmentsBtn.addEventListener('click', function() {
            pages.forEach((page, index) => {
                const select = document.getElementById(`audio-page-${index}`);
                if (select && select.value !== '') {
                    pageAudioAssignments[index] = parseInt(select.value);
                } else {
                    delete pageAudioAssignments[index];
                }
            });
            alert('Audio assignments saved!');
            console.log('Assignments:', pageAudioAssignments);
        });

        function handlePageAudio(pageIndex) {
            const audioIndex = pageAudioAssignments[pageIndex];

            if (audioIndex !== undefined && audioLibrary[audioIndex]) {
                const audio = audioLibrary[audioIndex];

                // Check if we need to change the audio
                if (!currentAudio || currentAudio.dataset.audioIndex != audioIndex) {
                    // Stop current audio
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }

                    // Start new audio
                    currentAudio = new Audio(audio.data);
                    currentAudio.dataset.audioIndex = audioIndex;
                    currentAudio.loop = true;
                    currentAudio.volume = volumeSlider.value / 100;

                    if (!isMuted) {
                        currentAudio.play().catch(e => {
                            console.log('Audio play failed:', e);
                            currentTrackDisplay.textContent = 'Click to enable audio';
                        });
                    }

                    currentTrackDisplay.textContent = audio.name;
                    viewerAudioTrack.textContent = audio.name;
                }
            } else {
                // No audio for this page
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                currentTrackDisplay.textContent = 'No music';
                viewerAudioTrack.textContent = 'No music';
            }
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            volumeDisplay.textContent = volume + '%';
            if (currentAudio) {
                currentAudio.volume = volume / 100;
            }
        });

        // Mute button
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (currentAudio) {
                currentAudio.muted = isMuted;
            }
            muteBtn.textContent = isMuted ? 'üîä Unmute' : 'üîá Mute';
            updateViewerMuteBtn();
        });

        // Viewer mute button
        viewerMuteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (currentAudio) {
                currentAudio.muted = isMuted;
            }
            updateViewerMuteBtn();
            muteBtn.textContent = isMuted ? 'üîä Unmute' : 'üîá Mute';
        });

        function updateViewerMuteBtn() {
            if (isMuted) {
                viewerMuteBtn.innerHTML = 'üîá Muted';
                viewerMuteBtn.style.background = '#dc3545';
            } else {
                viewerMuteBtn.innerHTML = 'üîä Unmuted';
                viewerMuteBtn.style.background = '#667eea';
            }
        }

        // Stop music button
        stopMusicBtn.addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        });

        // Enable audio on first click
        document.addEventListener('click', function initAudio() {
            if (pages.length > 0) {
                handlePageAudio(currentPageIndex);
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });

        prevBtn.addEventListener('click', () => goToPage(currentPageIndex - 1, 'backward'));
        nextBtn.addEventListener('click', () => goToPage(currentPageIndex + 1, 'forward'));
        firstBtn.addEventListener('click', () => {
            if (currentPageIndex > 0) {
                goToPage(0, 'backward');
            }
        });
        lastBtn.addEventListener('click', () => {
            if (currentPageIndex < pages.length - 1) {
                goToPage(pages.length - 1, 'forward');
            }
        });

        // Side arrow navigation
        leftArrow.addEventListener('click', () => goToPage(currentPageIndex - 1, 'backward'));
        rightArrow.addEventListener('click', () => goToPage(currentPageIndex + 1, 'forward'));

        // Click areas on the page itself
        clickAreaLeft.addEventListener('click', (e) => {
            e.stopPropagation();
            goToPage(currentPageIndex - 1, 'backward');
        });
        clickAreaRight.addEventListener('click', (e) => {
            e.stopPropagation();
            goToPage(currentPageIndex + 1, 'forward');
        });

        function updateDisplay() {
            pageDisplay.textContent = `Page: ${currentPageIndex + 1} / ${pages.length}`;

            // Update button states
            prevBtn.disabled = currentPageIndex === 0;
            firstBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex === pages.length - 1;
            lastBtn.disabled = currentPageIndex === pages.length - 1;

            // Update arrow states
            leftArrow.disabled = currentPageIndex === 0;
            rightArrow.disabled = currentPageIndex === pages.length - 1;

            // Update click area visibility
            clickAreaLeft.style.display = currentPageIndex === 0 ? 'none' : 'block';
            clickAreaRight.style.display = currentPageIndex === pages.length - 1 ? 'none' : 'block';
        }

        // Zoom functionality
        zoomBtn.addEventListener('click', () => {
            isZoomMode = !isZoomMode;

            if (isZoomMode) {
                zoomBtn.classList.add('active');
                zoomBtn.innerHTML = 'üîç Zoom ON';
                container.classList.add('zoom-mode');
            } else {
                zoomBtn.classList.remove('active');
                zoomBtn.innerHTML = 'üîç Zoom';
                container.classList.remove('zoom-mode', 'zoomed');
                isZoomed = false;
                // Reset image transforms
                const allImages = container.querySelectorAll('.page-content img');
                allImages.forEach(img => {
                    img.style.transformOrigin = 'center';
                    img.style.transform = '';
                });
            }
        });

        // Zoom click handler
        container.addEventListener('click', (e) => {
            if (!isZoomMode) return;

            e.stopPropagation();

            if (!isZoomed) {
                // Activate zoom
                isZoomed = true;
                container.classList.add('zoomed');
                container.style.cursor = 'move';
            } else {
                // Deactivate zoom
                isZoomed = false;
                container.classList.remove('zoomed');
                container.style.cursor = 'zoom-in';
                const currentPageImg = container.querySelector('.page.current img');
                if (currentPageImg) {
                    currentPageImg.style.transformOrigin = 'center';
                }
            }
        });

        // Zoom mouse move for pan
        container.addEventListener('mousemove', (e) => {
            if (!isZoomMode || !isZoomed) return;

            const rect = container.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;

            const currentPageImg = container.querySelector('.page.current img');
            if (currentPageImg) {
                currentPageImg.style.transformOrigin = `${x}% ${y}%`;
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (pages.length === 0) return;

            // Disable arrow key navigation when zoomed
            if (isZoomed) {
                if (e.key === 'Escape') {
                    isZoomed = false;
                    container.classList.remove('zoomed');
                    container.style.cursor = 'zoom-in';
                }
                return;
            }

            if (e.key === 'ArrowLeft') {
                goToPage(currentPageIndex - 1, 'backward');
            } else if (e.key === 'ArrowRight') {
                goToPage(currentPageIndex + 1, 'forward');
            } else if (e.key === 'Escape' && isZoomMode) {
                zoomBtn.click();
            }
        });

        console.log('üìö Cork 5 Flipbook ready! Load your JSON file to begin.');
    </script>
