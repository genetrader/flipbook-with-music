<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
        }

        .header p {
            color: #aaa;
            font-size: 16px;
        }

        .flipbook-wrapper {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #flipbook {
            margin: 0 auto;
        }

        .demo-page {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            display: grid;
            gap: 20px;
        }

        .controls-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls-section h3 {
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .page-indicator {
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .audio-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(102, 126, 234, 0.2);
            padding: 12px 20px;
            border-radius: 5px;
        }

        .audio-indicator.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            width: 150px;
            cursor: pointer;
        }

        .fullscreen-btn {
            background: #28a745;
        }

        .fullscreen-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
            }

            .volume-section {
                width: 100%;
            }
        }

        /* Fullscreen styles */
        .viewer-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            max-width: 100%;
            background: #000;
            z-index: 9999;
            padding: 10px;
        }

        .viewer-container.fullscreen .flipbook-wrapper {
            flex: 1;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="viewer-container" id="viewerContainer">
        <div class="header">
            <h1 id="comicTitle">Loading Comic...</h1>
            <p id="comicDescription"></p>
        </div>

        <div class="flipbook-wrapper">
            <div id="flipbook"></div>
        </div>

        <div class="controls-panel">
            <div class="controls-section">
                <h3>üìñ Navigation</h3>
                <button id="prevBtn">‚¨ÖÔ∏è Previous</button>
                <button id="nextBtn">Next ‚û°Ô∏è</button>
                <button id="firstBtn">‚èÆÔ∏è First Page</button>
                <button id="lastBtn">Last Page ‚è≠Ô∏è</button>
                <div class="page-indicator" id="pageIndicator">Page 1 / 1</div>
            </div>

            <div class="controls-section">
                <h3>üéµ Audio</h3>
                <div class="audio-indicator" id="audioIndicator">
                    <span>‚ô™</span>
                    <span id="audioStatus">No audio</span>
                </div>
                <div class="volume-section">
                    <span>üîä</span>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    <span id="volumeDisplay">50%</span>
                </div>
                <button id="muteBtn">üîá Mute</button>
            </div>

            <div class="controls-section">
                <h3>‚öôÔ∏è Options</h3>
                <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
                <button onclick="window.close()" style="background: #dc3545;">‚úï Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script>
        // Get data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');

        if (!dataParam) {
            document.getElementById('comicTitle').textContent = 'Error: No comic data provided';
            throw new Error('No comic data provided');
        }

        const data = JSON.parse(decodeURIComponent(dataParam));
        const comic = data.comic;
        const audioAssignments = data.audioAssignments;
        const audioLibrary = data.audioLibrary;

        // Set title and description
        document.getElementById('comicTitle').textContent = comic.title;
        document.getElementById('comicDescription').textContent = comic.description || '';

        // Create audio lookup
        const audioLookup = {};
        audioLibrary.forEach(audio => {
            audioLookup[audio.id] = audio;
        });

        // Initialize flipbook
        const flipbookElement = document.getElementById('flipbook');

        // Create page elements - ALL MARKED AS HARD FOR SINGLE PAGE MODE
        comic.pages.forEach((page, index) => {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'demo-page';
            pageDiv.setAttribute('data-density', 'hard'); // Forces single page display
            pageDiv.innerHTML = `<img src="${page.data}" alt="Page ${index + 1}">`;
            flipbookElement.appendChild(pageDiv);
        });

        // Initialize StPageFlip with SINGLE PAGE MODE
        const pageFlip = new St.PageFlip(flipbookElement, {
            width: 500,
            height: 700,
            size: 'stretch',
            minWidth: 315,
            maxWidth: 800,
            minHeight: 400,
            maxHeight: 1000,
            maxShadowOpacity: 0.5,
            showCover: true, // TRUE = Shows cover and all hard pages as single pages
            usePortrait: true,
            startPage: 0,
            drawShadow: true,
            flippingTime: 1000,
            useMouseEvents: true,
            swipeDistance: 30,
            clickEventForward: true,
            mobileScrollSupport: false
        });

        pageFlip.loadFromHTML(document.querySelectorAll('.demo-page'));

        // Audio system
        let currentAudio = null;
        let isMuted = false;

        // UI Elements
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const firstBtn = document.getElementById('firstBtn');
        const lastBtn = document.getElementById('lastBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const audioStatus = document.getElementById('audioStatus');
        const audioIndicator = document.getElementById('audioIndicator');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const viewerContainer = document.getElementById('viewerContainer');

        // Navigation
        prevBtn.addEventListener('click', () => pageFlip.flipPrev());
        nextBtn.addEventListener('click', () => pageFlip.flipNext());
        firstBtn.addEventListener('click', () => pageFlip.flip(0));
        lastBtn.addEventListener('click', () => pageFlip.flip(pageFlip.getPageCount() - 1));

        // Page flip event
        pageFlip.on('flip', (e) => {
            updatePageDisplay();
            handlePageAudio(e.data);
        });

        pageFlip.on('changeState', (e) => {
            updateNavigationButtons();
        });

        function updatePageDisplay() {
            const currentPage = pageFlip.getCurrentPageIndex();
            const totalPages = pageFlip.getPageCount();
            pageIndicator.textContent = `Page ${currentPage + 1} / ${totalPages}`;
        }

        function updateNavigationButtons() {
            const currentPage = pageFlip.getCurrentPageIndex();
            const totalPages = pageFlip.getPageCount();

            prevBtn.disabled = currentPage === 0;
            firstBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
            lastBtn.disabled = currentPage === totalPages - 1;
        }

        function handlePageAudio(pageIndex) {
            const audioId = audioAssignments[pageIndex];

            if (audioId && audioLookup[audioId]) {
                const audio = audioLookup[audioId];

                // Check if we need to change the audio
                if (!currentAudio || currentAudio.dataset.audioId !== audioId) {
                    // Stop current audio
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }

                    // Start new audio
                    currentAudio = new Audio(audio.data);
                    currentAudio.dataset.audioId = audioId;
                    currentAudio.loop = true;
                    currentAudio.volume = volumeSlider.value / 100;

                    if (!isMuted) {
                        currentAudio.play().catch(e => {
                            console.log('Audio play failed:', e);
                            audioStatus.textContent = 'Click page to enable audio';
                        });
                    }

                    audioStatus.textContent = audio.name;
                    audioIndicator.classList.add('playing');
                }
            } else {
                // No audio for this page
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                audioStatus.textContent = 'No audio';
                audioIndicator.classList.remove('playing');
            }
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            volumeDisplay.textContent = volume + '%';
            if (currentAudio) {
                currentAudio.volume = volume / 100;
            }
        });

        // Mute button
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (currentAudio) {
                currentAudio.muted = isMuted;
            }
            muteBtn.textContent = isMuted ? 'üîä Unmute' : 'üîá Mute';
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                viewerContainer.requestFullscreen().then(() => {
                    viewerContainer.classList.add('fullscreen');
                    fullscreenBtn.textContent = '‚õ∂ Exit Fullscreen';
                }).catch(err => {
                    console.log('Fullscreen failed:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    viewerContainer.classList.remove('fullscreen');
                    fullscreenBtn.textContent = '‚õ∂ Fullscreen';
                });
            }
        });

        // Initialize
        updatePageDisplay();
        updateNavigationButtons();
        handlePageAudio(0);

        console.log('üìö Comic viewer initialized');
        console.log('Comic:', comic.title);
        console.log('Pages:', comic.pages.length);
        console.log('Audio assignments:', audioAssignments);
    </script>
</body>
</html>
