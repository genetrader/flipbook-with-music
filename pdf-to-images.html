<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Images Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9fa;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .progress {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .page-preview {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
            text-align: center;
        }

        .page-preview img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .page-preview .page-label {
            font-weight: bold;
            color: #667eea;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF to Images Converter</h1>

        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Click "Choose PDF File" and select your Cork 5 PDF</li>
                <li>Wait for the PDF to be converted to images</li>
                <li>Click "Save Images as JSON" to download</li>
                <li>This JSON file will be used in the flipbook</li>
            </ol>
        </div>

        <div class="upload-section">
            <label for="pdfInput" class="upload-btn">üìÅ Choose PDF File</label>
            <input type="file" id="pdfInput" accept="application/pdf">
            <p style="margin-top: 15px; color: #666;">Select your PDF file to convert to images</p>
        </div>

        <div class="progress" id="progressBar">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="preview-grid" id="previewGrid"></div>

        <div class="actions" id="actions" style="display: none;">
            <button id="saveBtn">üíæ Save Images as JSON</button>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfImages = [];
        const pdfInput = document.getElementById('pdfInput');
        const previewGrid = document.getElementById('previewGrid');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const actions = document.getElementById('actions');
        const saveBtn = document.getElementById('saveBtn');

        pdfInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            pdfImages = [];
            previewGrid.innerHTML = '';
            progressBar.style.display = 'block';
            actions.style.display = 'none';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const numPages = pdf.numPages;

                console.log(`PDF loaded: ${numPages} pages`);

                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    const imageData = canvas.toDataURL('image/jpeg', 0.9);
                    pdfImages.push({
                        pageNumber: pageNum,
                        data: imageData
                    });

                    // Update progress
                    const progress = Math.round((pageNum / numPages) * 100);
                    progressFill.style.width = progress + '%';
                    progressFill.textContent = progress + '%';

                    // Add preview
                    const previewDiv = document.createElement('div');
                    previewDiv.className = 'page-preview';
                    previewDiv.innerHTML = `
                        <img src="${imageData}" alt="Page ${pageNum}">
                        <div class="page-label">Page ${pageNum}</div>
                    `;
                    previewGrid.appendChild(previewDiv);
                }

                actions.style.display = 'block';
                alert(`Success! Converted ${numPages} pages to images.`);

            } catch (error) {
                console.error('Error converting PDF:', error);
                alert('Error converting PDF: ' + error.message);
            }
        });

        saveBtn.addEventListener('click', function() {
            if (pdfImages.length === 0) {
                alert('No images to save!');
                return;
            }

            const data = {
                title: 'Cork Episode 5',
                pages: pdfImages,
                createdAt: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cork-5-images.json';
            a.click();
            URL.revokeObjectURL(url);

            alert('Images saved! Now you can use this JSON file in the flipbook.');
        });
    </script>
</body>
</html>
