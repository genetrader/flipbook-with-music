<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flipbook with Audio Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .flipbook-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            padding: 20px;
            margin-bottom: 20px;
        }

        #flipbook {
            margin: 0 auto;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .audio-controls {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .audio-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .audio-info span {
            font-weight: bold;
            color: #667eea;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 150px;
        }

        .page-info {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .demo-pages {
            width: 100%;
            height: 600px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            border: 2px solid #ddd;
        }

        .page-content {
            text-align: center;
            padding: 40px;
        }

        .page-number {
            font-size: 24px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .page-description {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        .music-note {
            font-size: 64px;
            margin: 20px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-pages {
                height: 400px;
                font-size: 32px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Custom Flipbook with Page-Specific Audio</h1>

        <div class="controls">
            <h3>Navigation Controls</h3>
            <div class="button-group">
                <button id="prevBtn">‚¨ÖÔ∏è Previous Page</button>
                <button id="nextBtn">Next Page ‚û°Ô∏è</button>
                <button id="firstBtn">‚èÆÔ∏è First Page</button>
                <button id="lastBtn">Last Page ‚è≠Ô∏è</button>
            </div>

            <div class="page-info">
                <span id="pageDisplay">Page: 1 / 8</span>
            </div>

            <div class="audio-controls">
                <h3>üéµ Audio Controls</h3>
                <div class="audio-info">
                    <span>Now Playing:</span>
                    <span id="currentTrack">No music</span>
                </div>
                <div class="volume-control">
                    <label for="volumeSlider">üîä Volume:</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    <span id="volumeDisplay">50%</span>
                </div>
                <div style="margin-top: 10px;">
                    <button id="muteBtn">üîá Mute</button>
                    <button id="stopMusicBtn">‚èπÔ∏è Stop Music</button>
                </div>
            </div>
        </div>

        <div class="flipbook-container">
            <div id="flipbook"></div>
        </div>
    </div>

    <!-- StPageFlip Library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        // Page-specific audio configuration
        const pageAudioConfig = {
            0: { track: 'Intro Theme', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
            1: { track: 'Intro Theme', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
            2: { track: 'Action Scene', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
            3: { track: 'Action Scene', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
            4: { track: 'Dramatic Moment', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' },
            5: { track: 'Dramatic Moment', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' },
            6: { track: 'Ending Credits', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' },
            7: { track: 'Ending Credits', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' }
        };

        // Audio player
        let currentAudio = null;
        let isMuted = false;

        // Create demo pages with content
        const pages = [
            { title: 'Cover Page', desc: 'Welcome to the Audio Comic!', music: 'üéµ' },
            { title: 'Page 1', desc: 'Our story begins...', music: 'üéµ' },
            { title: 'Page 2', desc: 'Action intensifies!', music: 'üé∂' },
            { title: 'Page 3', desc: 'The battle continues...', music: 'üé∂' },
            { title: 'Page 4', desc: 'A dramatic revelation!', music: 'üé∏' },
            { title: 'Page 5', desc: 'The hero rises...', music: 'üé∏' },
            { title: 'Page 6', desc: 'Victory!', music: 'üé∫' },
            { title: 'Page 7', desc: 'The End', music: 'üé∫' }
        ];

        // Initialize flipbook
        const flipbookElement = document.getElementById('flipbook');

        // Create page elements - ALL MARKED AS HARD FOR SINGLE PAGE MODE
        pages.forEach((page, index) => {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'demo-pages';
            pageDiv.setAttribute('data-density', 'hard'); // Forces single page display
            pageDiv.innerHTML = `
                <div class="page-content">
                    <div class="page-number">Page ${index}</div>
                    <h2>${page.title}</h2>
                    <div class="music-note">${page.music}</div>
                    <p class="page-description">${page.desc}</p>
                    ${pageAudioConfig[index] ? `<p style="margin-top: 20px; color: #667eea; font-weight: bold;">‚ô™ ${pageAudioConfig[index].track}</p>` : ''}
                </div>
            `;
            flipbookElement.appendChild(pageDiv);
        });

        // Initialize StPageFlip with SINGLE PAGE MODE - Fixed orientation to always show 1 page
        const pageFlip = new St.PageFlip(flipbookElement, {
            width: 500,
            height: 700,
            size: 'fixed',  // Changed from 'stretch' to 'fixed'
            minWidth: 500,
            maxWidth: 500,
            minHeight: 700,
            maxHeight: 700,
            maxShadowOpacity: 0.5,
            showCover: true,
            usePortrait: true,
            autoSize: false,  // Disable auto-sizing
            startPage: 0,
            drawShadow: true,
            flippingTime: 1000,
            useMouseEvents: true,
            swipeDistance: 30,
            clickEventForward: true,
            mobileScrollSupport: false
        });

        pageFlip.loadFromHTML(document.querySelectorAll('.demo-pages'));

        // UI Elements
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const firstBtn = document.getElementById('firstBtn');
        const lastBtn = document.getElementById('lastBtn');
        const pageDisplay = document.getElementById('pageDisplay');
        const currentTrackDisplay = document.getElementById('currentTrack');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeDisplay = document.getElementById('volumeDisplay');
        const muteBtn = document.getElementById('muteBtn');
        const stopMusicBtn = document.getElementById('stopMusicBtn');

        // Navigation functions
        prevBtn.addEventListener('click', () => pageFlip.flipPrev());
        nextBtn.addEventListener('click', () => pageFlip.flipNext());
        firstBtn.addEventListener('click', () => pageFlip.flip(0));
        lastBtn.addEventListener('click', () => pageFlip.flip(pageFlip.getPageCount() - 1));

        // Update page display and handle audio
        pageFlip.on('flip', (e) => {
            updatePageDisplay();
            handlePageAudio(e.data);
        });

        pageFlip.on('changeState', (e) => {
            updateNavigationButtons();
        });

        function updatePageDisplay() {
            const currentPage = pageFlip.getCurrentPageIndex();
            const totalPages = pageFlip.getPageCount();
            pageDisplay.textContent = `Page: ${currentPage + 1} / ${totalPages}`;
        }

        function updateNavigationButtons() {
            const currentPage = pageFlip.getCurrentPageIndex();
            const totalPages = pageFlip.getPageCount();

            prevBtn.disabled = currentPage === 0;
            firstBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
            lastBtn.disabled = currentPage === totalPages - 1;
        }

        function handlePageAudio(pageIndex) {
            const audioConfig = pageAudioConfig[pageIndex];

            if (audioConfig) {
                // Check if we need to change the audio
                if (!currentAudio || currentAudio.src !== audioConfig.url) {
                    // Stop current audio
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio = null;
                    }

                    // Start new audio
                    currentAudio = new Audio(audioConfig.url);
                    currentAudio.loop = true;
                    currentAudio.volume = volumeSlider.value / 100;

                    if (!isMuted) {
                        currentAudio.play().catch(e => {
                            console.log('Audio play failed:', e);
                            currentTrackDisplay.textContent = 'Click page to enable audio';
                        });
                    }

                    currentTrackDisplay.textContent = audioConfig.track;
                }
            } else {
                // No audio for this page, stop current audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                currentTrackDisplay.textContent = 'No music';
            }
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            volumeDisplay.textContent = volume + '%';
            if (currentAudio) {
                currentAudio.volume = volume / 100;
            }
        });

        // Mute button
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (currentAudio) {
                currentAudio.muted = isMuted;
            }
            muteBtn.textContent = isMuted ? 'üîä Unmute' : 'üîá Mute';
        });

        // Stop music button
        stopMusicBtn.addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        });

        // Initialize display
        updatePageDisplay();
        updateNavigationButtons();

        // Handle initial page audio
        handlePageAudio(0);

        console.log('üìö Flipbook initialized with audio support!');
        console.log('üéµ Audio config:', pageAudioConfig);
    </script>
</body>
</html>
